# Alternative Firebase configuration that avoids gRPC conflicts
dependencies:
  flutter:
    sdk: flutter
  
  # Core Firebase (works without conflicts)
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_storage: ^12.4.6
  
  # Alternative to cloud_firestore (no gRPC conflicts)
  firebase_database: ^11.6.3  # Realtime Database instead of Firestore
  
  # Or use local storage with cloud sync
  sqflite: ^2.5.1
  http: ^1.2.0
  
  # Keep other dependencies
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  speech_to_text: ^7.0.0
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  intl: ^0.19.0
  provider: ^6.1.2
